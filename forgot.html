<!DOCTYPE html>
<html>
<head>
    <title>KCR Exports and Imports</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        #forgot-password-container {
            background-color: #fff;
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px 0px #aaa;
        }

        h2 {
            text-align: center;
        }

        form {
            text-align: center;
        }

        label {
            display: block;
            margin: 10px 0;
        }

        input[type="email"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 5px;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="forgot-password-container">
        <h2>Forgot Password</h2>
        <form action="#" method="post" onsubmit="return sendResetEmail()">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br>
            <input type="submit" value="Submit">
        </form>
    </div>

    <script>
        function sendResetEmail() {
            var email = document.getElementById('email').value;

            // Add your password reset logic here, e.g., sending a reset link to the provided email
            // You would typically send an email with a unique token and a link to reset the password.

            if (email) {
                // Password reset email sent successfully
                alert('Password reset instructions sent to ' + email);
                return true;
            } else {
                alert('Please enter a valid email address.');
                return false;
            }
        }
    </script>
    <hr><hr>
    <marquee scrollamount="30" bgcolor="yellow"><font face="impact" size="6" color="green" >KCR EXPORTS AND IMPORTS</font></marqee>
    <hr><hr>
</body>
</html>
